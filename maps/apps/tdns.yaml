gamatauri:
  tdns_settings:
    forwarders: [ '208.67.222.222:853', '208.67.220.220:853' ]
    forwarderProtocol: Tls
    blockListUrls: [
      https://phishing.army/download/phishing_army_blocklist_extended.txt,
      https://raw.githubusercontent.com/anudeepND/blacklist/master/facebook.txt,
      https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts,
      https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt,
      https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt,
      https://dbl.oisd.nl/ ]
    tsigKeys:
      - keyName: xfr-over-tcp.key
        sharedSecret: ldUI8MPCCM7Q6armCqGvfRsMxxjeYC0tWQKrGNcKG1c=
        algorithmName: hmac-sha256
      - keyName: ddns
        sharedSecret: Lf1GF4bMNHK w2x1zDNXNsRd8MON3qPV49N7v/AnniE=
        algorithmName: hmac-sha256
    enableDnsOverHttp: True
    webServiceLocalAddresses: [ '127.0.0.1' ]
    recursion: 'AllowOnlyForPrivateNetworks'

  tdns_zones:
    home.theshiresco.com:
      type: Primary
      zone: home.theshiresco.com
      zoneTransferProtocol: Tls
      zoneTransferTsigKeyNames: [ xfr-over-tcp.key ]
      tsigKeyName: xfr-over-tcp.key
      dnssecValidation: True
      responsiblePerson: rlivre@theshiresco.com
      update: 'AllowBothZoneNameServersAndSpecifiedIpAddresses'
      updateIpAddresses: [ '172.20.9.102' ]
      updateSecurityPolicies:
        - tsigKeyName: 'ddns'
          domain: 'home.theshiresco.com'
          allowedTypes: ['A']
        - tsigKeyName: 'ddns'
          domain: '*.home.theshiresco.com'
          allowedTypes: [ 'ANY' ]
      notify: 'ZoneNameServers'
    home.shireslab.com.br:
      type: Primary
      zone: home.shireslab.com.br
      zoneTransferProtocol: Tls
      zoneTransferTsigKeyNames: [ xfr-over-tcp.key ]
      tsigKeyName: xfr-over-tcp.key
      dnssecValidation: True
      responsiblePerson: rlivre@theshiresco.com
      update: 'AllowBothZoneNameServersAndSpecifiedIpAddresses'
      updateIpAddresses: [ '172.20.9.102' ]
      updateSecurityPolicies:
        - tsigKeyName: 'ddns'
          domain: 'home.shireslab.com.br'
          allowedTypes: ['A']
        - tsigKeyName: 'ddns'
          domain: '*.home.shireslab.com.br'
          allowedTypes: [ 'ANY' ]
      notify: 'ZoneNameServers'
    9.20.172.in-addr.arpa:
      type: Secondary
      zone: 9.20.172.in-addr.arpa
      zoneTransferProtocol: Tls
      zoneTransferTsigKeyNames: [ xfr-over-tcp.key ]
      tsigKeyName: xfr-over-tcp.key
      dnssecValidation: True
      responsiblePerson: rlivre@theshiresco.com
      notify: 'ZoneNameServers'
    200.1.10.in-addr.arpa:
      type: Secondary
      zone: 200.1.10.in-addr.arpa
      zoneTransferProtocol: Tls
      zoneTransferTsigKeyNames: [ xfr-over-tcp.key ]
      tsigKeyName: xfr-over-tcp.key
      dnssecValidation: True
      responsiblePerson: rlivre@theshiresco.com
      notify: 'ZoneNameServers'

  tdns_zonerecords:
    - domain: home.theshiresco.com
      type: NS
      nameServer: betatauri.theshiresco.com
      glue: 172.20.9.101
    - domain: home.shireslab.com.br
      type: NS
      nameServer: betatauri.theshiresco.com
      glue: 172.20.9.101
    - domain: 9.20.172.in-addr.arpa
      type: NS
      nameServer: betatauri.theshiresco.com
      glue: 172.20.9.101
    - domain: 200.1.10.in-addr.arpa
      type: NS
      nameServer: betatauri.theshiresco.com
      glue: 172.20.9.101

